<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="header">Rock-Paper-Scissors</h1>
    <p id="round">Round 1</p>
    <div class="container">
      <div class="game-card">
        <p>You</p>
        <p class="score score-player">Score: 0</p>
        <div class="buttons">
          <button class="player-button rock"></button>
          <button class="player-button paper"></button>
          <button class="player-button scissors"></button>
        </div>
      </div>
      <div class="game-card">
        <p>Opponent</p>
        <p class="score score-opponent">Score: 0</p>
        <div class="buttons">
          <button class="disabled rock"></button>
          <button class="disabled paper"></button>
          <button class="disabled scissors"></button>
        </div>
      </div>
    </div>

    <div id="footer">Website by: Johnson Duong</div>

    <div class="modal-container">
      <button id="play-again">Play Again</button>
    </div>
  </body>
</html>
