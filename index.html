    <h1 id="header">Rock-Paper-Scissors</h1>
    <p>Round</p>
    <div class="container">
      <div class="game-card">
        <p>You</p>
        <p class="score">Score: 0</p>
        <div class="buttons">
          <button class="player-button rock"></button>
          <button class="player-button paper"></button>
          <button class="player-button scissors"></button>
        </div>
      </div>
      <div class="game-card">
        <p>Opponent</p>
        <p class="score">Score: 0</p>
        <div class="buttons">
          <button class="disabled rock"></button>
          <button class="disabled paper"></button>
          <button class="disabled scissors"></button>
        </div>
      </div>
    </div>

    <div id="footer">Website by: Johnson Duong</div>

    <script>
      function computerPlay() {
        const randNum = Math.floor(Math.random() * 10); // creates a random integer from 1 to 9

        if (randNum <= 3) {
          return "rock";
        } else if (randNum > 3 && randNum <= 6) {
          return "paper";
        } else {
          return "scissors";
        }
      }

      function playRound(playerSelection, computerSelection) {
        switch (playerSelection[0] + computerSelection[0]) {
          case "rr":
            return "Rock and Rock tie!";
            break;
          case "rp":
            return "You lose! Paper beats Rock";
            break;
          case "rs":
            return "You win! Rock beats Scissors";
            break;
          case "pr":
            return "You win! Paper beats Rock";
            break;
          case "pp":
            return "Paper and Paper tie!";
            break;
          case "ps":
            return "You lose! Scissors beats Paper";
            break;
          case "sr":
            return "You lose! Rock beats Scissors";
            break;
          case "sp":
            return "You win! Scissors beats Paper";
            break;
          case "ss":
            return "Scissors and Scissors tie!";
            break;
        }
      }
